<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <h1>Javascripts Loops</h1>
    <p id="results"></p>
    <script>
        var fruits=["mango", "peas", "banana", "apples", "grapes"];
        var text="";
        var i;
        for(i=0; i<fruits.length; i++){
            text += fruits[i] +"<br>"
        }
        document.getElementById("results").innerHTML=text;
    </script>
    
</body>
</html>
